<!doctype html>
<html lang=zxx>
	<title>jp-tree demo</title>

	<link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500' rel='stylesheet'>
	<link href='https://fonts.googleapis.com/css?family=Material+Icons&display=block' rel='stylesheet'>

<body>
	<script type=module>
		import '@satachito/jp-tree'
	</script>
	<jp-tree></jp-tree>
	<jp-tree json=null></jp-tree>
	<jp-tree json=true></jp-tree>
	<jp-tree json=false></jp-tree>
	<jp-tree json=123></jp-tree>
	<jp-tree json='"ABC"'></jp-tree>
	<jp-tree
		json='{
			"jockeys": {
				"05339": {
					"name": "Christophe Patrice Lemaire"
				,	"birthday": 19790520
				}
			,	"05212": {
					"name": "Mirco Demuro"
				,	"birthday": 19790111
				}
			}
		,	"races": [
				{	"date":	20181125
				,	"name": "Japan Cup"
				,	"grade": "G1"
				,	"horses": [ "Almond Eye" ]
				}
			,	{	"date":	20181125
				,	"name": "Keihan Hai"
				,	"grade": "G3"
				,	"horses": [ "Danon Smash" ]
				}
			,	{	"date":	20190120
				,	"name": "Tokai S."
				,	"grade": "G2"
				,	"horses": [ "Inti" ]
				}
			,	{	"date":	20190120
				,	"name": "American Jockey Club Cup"
				,	"grade": "G2"
				,	"horses": [ "Sciacchetra" ]
				}
			]
		}'
		isOpen=true
	></jp-tree>
	<script type=module>	
		class
		Undef extends HTMLElement {
			constructor() {
				super()
				const jv = document.createElement( 'jp-tree' )
				jv.props( {}, 'THE UNDEF KEY' )
				this.attachShadow( { mode: 'open' } ).appendChild( jv )
			}
		}
		customElements.define( 'jp-undef', Undef )
		const
		container = {
			"HorseRaces": {
				"jockeys": {
					"05339": {
						"name": "Christophe Patrice Lemaire"
					,	"birthday": 19790520
					}
				,	"05212": {
						"name": "Mirco Demuro"
					,	"birthday": 19790111
					}
				}
			,	"races": [
					{	"date":	20181125
					,	"name": "Japan Cup"
					,	"grade": "G1"
					,	"horses": [ "Almond Eye" ]
					}
				,	{	"date":	20181125
					,	"name": "Keihan Hai"
					,	"grade": "G3"
					,	"horses": [ "Danon Smash" ]
					}
				,	{	"date":	20190120
					,	"name": "Tokai S."
					,	"grade": "G2"
					,	"horses": [ "Inti" ]
					}
				,	{	"date":	20190120
					,	"name": "American Jockey Club Cup"
					,	"grade": "G2"
					,	"horses": [ "Sciacchetra" ]
					}
				]
			}
		}
		class
		App extends HTMLElement {
			constructor() {
				super()
				const jv = document.createElement( 'jp-tree' )
				jv.props( container, 'HorseRaces', true, true )
				this.attachShadow( { mode: 'open' } ).appendChild( jv )
			}
		}
		customElements.define( 'jp-app', App )
	</script>
	<jp-undef></jp-undef>
	<jp-app></jp-app>
